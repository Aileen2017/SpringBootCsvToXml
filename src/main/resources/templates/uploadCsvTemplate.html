<script>
$(document).ready(function(){
	$('input#fileId').change(
	
	function readURL(input) {
			  var input = this;
    		  var url = $(this).val();
			  if (input.files && input.files[0]) 
		{
			 	
			    var reader = new FileReader();
			
			    reader.onload = function(e) {
			      $('.image-upload-wrap').hide();
			
			      $('.file-upload-image').attr('src', e.target.result);
			      $('.file-upload-content').show();
			
			      $('.image-title').html(input.files[0].name);
			    };

    			reader.readAsDataURL(input.files[0]);

  		}
  		else{
  			
  			removeUpload();	
  		}	
	});
		
});

$(document).ready(function() {
		$('#removeButtonId').click(function removeUpload() {
  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
  $('.file-upload-content').hide();
  $('.image-upload-wrap').show();
});


});

$(document).ready(function() {
		$('.image-upload-wrap').bind('dragover', function () {
		$('.image-upload-wrap').addClass('image-dropping');
	});
});

$(document).ready(function() {
		$('.image-upload-wrap').bind('dragleave', function () {
		$('.image-upload-wrap').removeClass('image-dropping');
});
});








var counter = 1;
$(document).ready(function() {

$('#add').click(function () {
    var table = $(this).closest('table');
    if (table.find('input:text').length < 7) {
        table.append('<tr><td style="width:200px;" align="right">Header'+counter+' <td> <input type="text" id="headerName'+counter+'" name='+'"headerName'+counter+'"'+ 'value="" /> </td></tr>');
    }
    counter++;
});
});

$(document).ready(function() {
$('#del').click(function () {
    var table = $(this).closest('table');
    if (table.find('input:text').length > 1) {
        table.find('input:text').last().closest('tr').remove();
    }
});
});

$(document).ready(function(){

    $(this).hide();
  });
  
});

$(document).ready(function(){

    $("#submitBtn").click(function(){
    	var str = '';

});



</script>
